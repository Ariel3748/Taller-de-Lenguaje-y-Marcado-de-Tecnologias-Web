<!--
Crea un formulario de registro para nuevos usuarios con campos para nombre, correo
electrónico, contraseña y confirmación de contraseña.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form nuevos usuarios</title>
</head>
<body>
    <form action="">
        <label for="nombre">Ingrese su nombre</label>
        <input type="text" id="nombre"><br>
        <label for="email">Ingrese su email</label>
        <input type="email" id="email"><br>
        <label for="contraseña">Ingrese su nueva contraseña</label>
        <input type="password" id="contraseña"><br>
        <label for="ccontraseña">Confirme la contraseña</label>
        <input type="password" id="ccontraseña"><br>
        <button type="submit">Enviar!</button>
    </form>
</body>
</html>

<!--Validación de Campos Requeridos
Crea un formulario de login que contenga campos para el nombre de usuario y
la contraseña. Añade validación para asegurarte de que ambos campos estén
completos antes de permitir el envío del formulario. Usa event.preventDefault()
para evitar el envío si algún campo está vacío.
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio1</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <form id="miFormulario">
      <input
        type="text"
        id="usuarioForm"
        placeholder="Ingrese su Usuario"
        required
      />
      <br />
      <br />
      <input
        type="password"
        id="contrasenaForm"
        placeholder="Ingrese su contrasena"
        required
      />
      <br />
      <button id="botonForm" type="submit" class="btn btn-info">Enviar!</button>
    </form>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            event.preventDefault();
  
            var password = document.getElementById("contrasenaForm").value
            var username = document.getElementById("usuarioForm").value
  
            if(username === "Ariel" && password === "1234"){
                alert("Acceso consedidio")
            }
            else{
                alert("No entras virgo")
            }
  
        });
  
      </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>YourWay</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>YourWay</h1>
        <p>Crea tu propia aventura</p>
      </div>
    </header>
    <nav>
      <div id="NavBar">
        <ul>
          <li><a href="./Index.html">Inicio</a></li>
          <li><a href="./librojuego/librojuego.html">Librojuegos</a></li>
          <li><a href="./puntajes.html">Puntajes</a></li>
          <li id="saludo_welcome"></li>
        </ul>
      </div>
    </nav>
    <main id="formularios">
      <div id="Alta">
        <h2>Alta Capitulo/Historia</h2>
        <form action="" id="AltaCapitulo" class="FormABM">
          <input
            type="text"
            name="NombreNuevoCap"
            id="NombreNuevoCap"
            placeholder="Nombre del Capitulo"
          />
          <label for="SelectFile">Sleccione el archivo del capitulo</label>
          <input type="file" name="SelectFile" />
        </form>
      </div>
      <div id="Modificacion">
        <h2>Modificacion Historia/Capitulo</h2>
        <form action="" id="BajaCapitulo" class="FormABM">
          <label for="SelectCapituloABorrar"
            >Seleccione capitulo a borrar</label
          >
          <select name="SelectCapituloABorrar" id="SelectCapituloABorrar">
            <option value="Capitulo1.2">Historia 1 Cap 2</option>
            <option value="Capitulo1.3">Historia 1 Cap 3</option>
            <option value="Capitulo1.4">Historia 1 Cap 4</option>
            <option value="Capitulo1.5">Historia 1 Cap 5</option>
            <option value="Capitulo2.1">Historia 2 Cap 1</option>
            <option value="Capitulo2.2">Historia 2 Cap 2</option>
            <option value="Capitulo2.3">Historia 2 Cap 3</option>
          </select>
          <textarea
            name="Justiicacion"
            id="Justificacion"
            placeholder="Describa la razon del borrado"
          ></textarea>
        </form>
      </div>
      <div id="Baja">
        <h2>Baja Capitulo/Historia</h2>
        <form action="" id="ModificarCapitulo" class="FormABM">
          <label for="SelectCapituloAModificar"
            >Seleccione capitulo a modificar</label
          >
          <select name="SelectCapituloAModificar" id="SelectCapituloAModificar">
            <option value="Capitulo1.2">Historia 1 Cap 2</option>
            <option value="Capitulo1.3">Historia 1 Cap 3</option>
            <option value="Capitulo1.4">Historia 1 Cap 4</option>
            <option value="Capitulo1.5">Historia 1 Cap 5</option>
            <option value="Capitulo2.1">Historia 2 Cap 1</option>
            <option value="Capitulo2.2">Historia 2 Cap 2</option>
            <option value="Capitulo2.3">Historia 2 Cap 3</option>
          </select>
          <input
            type="text"
            name="NuevoNombre"
            id="NuevoNombre"
            placeholder="Nuevo Nombre"
          />
          <label for="NuevaImagen"
            >Ingrese la imagen que desaea actualizar</label
          >
          <input type="file" name="NuevaImagen" id="NuevaImagen" />
        </form>
      </div>
      <div id="botones">
        <button type="submit">Enviar Cambios</button>
        <button type="reset">Resetear</button>
      </div>
    </main>
    <footer>
      <div id="Alumno">
        <p>Ariel Oliva</p>
        <p>42592078</p>
        <p>Segundo Parcial</p>
      </div>
    </footer>
    <script>
      var UrlParam = new URLSearchParams(window.location.search);
      var UserName = UrlParam.get("usuario");
      document.addEventListener("DOMContentLoaded", function (event) {
        if (UserName) {
          document.getElementById("saludo_welcome").textContent =
            "Buenas, " + UserName + " !";
        }
        console.log("Funcionalidad parametro");
        console.log(UrlParam);
      });
    </script>
  </body>
</html>
